language: node_js
dist: trusty
node_js: 
  - 10
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
addons:
  chrome: stable
jobs:
  include:
    - stage: test
    - stage: deploy
      if: branch = master
      script: bash scripts/deploy.sh