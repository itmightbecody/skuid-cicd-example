 version: 2
 jobs:
   build:
     docker:
       - image: node/node:10.16.3
     steps:
        - checkout
        - run: 
            name: Install dependencies
            command: npm ci
        - run: 
            name: Run tests
            command: npm test
        - deploy:
            command: |
              if [ "${CIRCLE_BRANCH}" == "master" ]; then
                scripts/deploy.sh;
              fi
